<mat-sidenav-container>

  <mat-sidenav mode="over" [(opened)]="opened">
    <app-sidebar (recipeClicked)="close()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        mat-button
        mat-raised-button
        color="primary"
        type="button"
        (click)="toggle()"
      >
        Recipes
      </button>
      <div class="toolbar-right">
        <a routerLink="/user" mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </a>
      </div>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
